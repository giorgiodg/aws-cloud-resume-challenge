name: Deploy and Test Lambda

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Export Lambda URL
        id: lambda
        run: |
          echo "lambda_url=$(terraform output -raw lambda_url)" >> $GITHUB_ENV

  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run Cypress E2E tests
        env:
          LAMBDA_URL: ${{ env.lambda_url }}
        run: npx cypress run --spec "cypress/e2e/view_counter.cy.js"
        working-directory: backend
